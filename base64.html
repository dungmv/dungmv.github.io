<!DOCTYPE html>
<html lang="en">
<head>
    <title>Base64 Tool</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Base64 Tool</h1>
        <div class="form-group">
            <label for="base64-input">Source</label>
            <textarea class="form-control" name="" id="source" cols="30" rows="10"></textarea>
        </div>
        <div class="gap-2 d-flex justify-content-center py-3">
            <button class="btn btn-primary" id="encode">Encode</button>
            <button class="btn btn-primary" id="decode">Decode</button>
        </div>
        <div class="form-group">
            <label for="">Result</label>
            <textarea disabled class="form-control" name="" id="viewer" cols="30" rows="10"></textarea>
        </div>
    </div>

    <script>
        const viewerEl = document.getElementById("viewer");
        const sourceEl = document.getElementById("source");
        document.getElementById("encode").addEventListener("click", function() {
            viewerEl.value = btoa(sourceEl.value);
        });
        document.getElementById("decode").addEventListener("click", function() {
            viewerEl.value = atob(sourceEl.value);
        });
    </script>
</body>
</html>
