<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Sign Metamask Tool</title>
    </head>

    <body>
        <div class="container p-5">
            <div class="form-group mb-3">
                <label for="msg">Message</label>
                <input type="text" class="form-control" id="msg" placeholder="Enter message">
            </div>
            <div class="form-group mb-3">
                <label for="sign">Sign</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="sign" placeholder="Sign" disabled>
                    <button class="btn btn-outline-secondary" type="button" id="copy-sign">Copy</button>
                </div>
            </div>
            <div class="form-group mb-3">
                <button id="connect" class="btn btn-primary px-3">Sign</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js"
            integrity="sha512-Ws+qbaGHSFw2Zc1e7XRpvW+kySrhmPLFYTyQ95mxAkss0sshj6ObdNP3HDWcwTs8zBJ60KpynKZywk0R8tG1GA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            web3 = new Web3(web3.currentProvider);
            document.getElementById('connect').addEventListener('click', async function () {
                console.log('Connect wallet');
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                const account = accounts[0];
                console.log('Account: ', account);
                const msg = document.getElementById('msg').value;
                const sign = await web3.eth.personal.sign(web3.utils.utf8ToHex(msg), account);
                console.log('Sign: ', sign);
                document.getElementById('sign').value = sign;
            })
            document.getElementById('copy-sign').addEventListener('click', function () {
                /* Get the text field */
                var copyText = document.getElementById("sign");

                /* Select the text field */
                copyText.select();

                /* Copy the text inside the text field */
                navigator.clipboard.writeText(copyText.value);
            })
        </script>
    </body>
</html>
